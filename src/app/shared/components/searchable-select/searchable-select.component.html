<mat-form-field appearance="outline" class="filter-field">
    <mat-label>{{ label }}</mat-label>
    <mat-select [(value)]="selectedValue" (valueChange)="onValueChange($event)" (openedChange)="onSelectOpened($event)">
      <mat-form-field class="search-input">
        <input matInput [placeholder]="'Search ' + label.toLowerCase() + '...'" [(ngModel)]="searchQuery" 
               (ngModelChange)="onSearchChange()" (keydown)="allowSpaceInput($event)">
      </mat-form-field>
      <mat-option [value]="null">All</mat-option>
      <mat-option *ngFor="let item of filteredItems" [value]="item[valueField]">
        {{ item[displayField] }}
      </mat-option>
    </mat-select>
  </mat-form-field>
