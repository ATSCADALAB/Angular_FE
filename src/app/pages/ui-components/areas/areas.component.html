<mat-card class="cardWithShadow theme-card">
    <mat-card-header>
      <mat-card-title class="m-b-0">Areas</mat-card-title>
      <span class="flex-1-auto"></span>
      <button
        mat-flat-button
        color="primary"
        matTooltipPosition="left"
        class="m-l-8"
        matTooltipHideDelay="100000"
        (click)="addArea()"
      >
        <mat-icon>add</mat-icon> <span fxHide.xs>Create new area</span>
      </button>
    </mat-card-header>
  
    <mat-card-content class="b-t-1">
      <div class="table-responsive m-t-16">
        <mat-form-field class="w-100" appearance="outline">
          <input matInput type="text" (keyup)="doFilter($any($event).target.value)" placeholder="Search....">
        </mat-form-field>
  
        <table mat-table [dataSource]="dataSource" class="w-100" matSort>
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">Action</th>
            <td mat-cell *matCellDef="let element" class="mat-body-1">
              <button
                mat-flat-button
                color="primary"
                [matMenuTriggerFor]="actions"
                class="m-t-8"
              >
                Action<mat-icon>arrow_drop_down</mat-icon>
              </button>
              <mat-menu class="cardWithShadow" #actions="matMenu">
                <button mat-menu-item (click)="updateArea(element.id)">Edit</button>
                <button mat-menu-item (click)="deleteArea(element.id)">Delete</button>
              </mat-menu>
            </td>
          </ng-container>
  
          <ng-container matColumnDef="areaCode">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14" mat-sort-header>Area Code</th>
            <td mat-cell *matCellDef="let element" class="mat-body-1">{{ element.areaCode }}</td>
          </ng-container>
  
          <ng-container matColumnDef="areaName">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14" mat-sort-header>Area Name</th>
            <td mat-cell *matCellDef="let element" class="mat-body-1">{{ element.areaName }}</td>
          </ng-container>
  
          <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14" mat-sort-header>Created At</th>
            <td mat-cell *matCellDef="let element" class="mat-body-1">{{ element.createdAt | date: 'yyyy-MM-dd' }}</td>
          </ng-container>
  
          <ng-container matColumnDef="updatedAt">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14" mat-sort-header>Updated At</th>
            <td mat-cell *matCellDef="let element" class="mat-body-1">{{ element.updatedAt | date: 'yyyy-MM-dd' }}</td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
  
      <mat-paginator [pageSize]="10" [pageSizeOptions]="[4, 6, 10, 20]"></mat-paginator>
    </mat-card-content>
  </mat-card>
