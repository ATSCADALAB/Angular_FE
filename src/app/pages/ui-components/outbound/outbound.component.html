<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">Outbound</mat-card-title>
    <span class="flex-1-auto"></span>
    <button mat-flat-button color="primary" class="m-l-8" (click)="addOutbound()">
      <mat-icon>add</mat-icon> <span fxHide.xs>Add Outbound</span>
    </button>
  </mat-card-header>

  <mat-card-content class="b-t-1">
    <div class="table-responsive m-t-16">
      <mat-form-field class="w-100" appearance="outline">
        <input matInput type="text" (keyup)="doFilter($any($event).target.value)" placeholder="Search...">
      </mat-form-field>

      <table mat-table [dataSource]="dataSource" class="w-100" matSort>
        <ng-container matColumnDef="productName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Product Name</th>
          <td mat-cell *matCellDef="let element">{{ element.productInformation.productName }}</td>
        </ng-container>
        <ng-container matColumnDef="quantityUnits">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity (Units)</th>
          <td mat-cell *matCellDef="let element">{{ element.quantityUnits }}</td>
        </ng-container>
        <ng-container matColumnDef="quantityWeight">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Weight (kg)</th>
          <td mat-cell *matCellDef="let element">{{ element.quantityWeight }}</td>
        </ng-container>
        <ng-container matColumnDef="outboundDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Outbound Date</th>
          <td mat-cell *matCellDef="let element">{{ element.outboundDate | date: 'yyyy-MM-dd HH:mm' }}</td>
        </ng-container>
        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Created At</th>
          <td mat-cell *matCellDef="let element">{{ element.createdAt | date: 'yyyy-MM-dd HH:mm' }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator [pageSize]="4" [pageSizeOptions]="[4, 6, 10, 20]"></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
