<mat-card class="cardWithShadow theme-card modal-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">Update Product Information</mat-card-title>
    <span class="flex-1-auto"></span>
    <button mat-flat-button matTooltipPosition="left" class="m-l-8" matTooltipHideDelay="100000" (click)="closeModal()">
      <span color="warn">Close</span>
    </button>
  </mat-card-header>
  <mat-card-content class="b-t-1">
    <form [formGroup]="dataForm" autocomplete="off" novalidate (ngSubmit)="updateData(dataForm.value)">
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Product Code</mat-label>
        <input matInput formControlName="productCode" />
        <mat-error *ngIf="validateControl('productCode') && hasError('productCode', 'required')">
          Product Code is required
        </mat-error>
      </mat-form-field>

      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Product Name</mat-label>
        <input matInput formControlName="productName" />
        <mat-error *ngIf="validateControl('productName') && hasError('productName', 'required')">
          Product Name is required
        </mat-error>
      </mat-form-field>

      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Unit</mat-label>
        <input matInput formControlName="unit" />
        <mat-error *ngIf="validateControl('unit') && hasError('unit', 'required')">
          Unit is required
        </mat-error>
      </mat-form-field>

      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Weight Per Unit</mat-label>
        <input matInput type="number" formControlName="weightPerUnit" />
        <mat-error *ngIf="validateControl('weightPerUnit') && hasError('weightPerUnit', 'required')">
          Weight Per Unit is required
        </mat-error>
        <mat-error *ngIf="validateControl('weightPerUnit') && hasError('weightPerUnit', 'min')">
          Weight Per Unit must be non-negative
        </mat-error>
      </mat-form-field>

      <mat-checkbox formControlName="isActive">Active</mat-checkbox>

      <button mat-flat-button color="primary" [disabled]="!dataForm.valid">
        Save
      </button>
    </form>
  </mat-card-content>
</mat-card>
