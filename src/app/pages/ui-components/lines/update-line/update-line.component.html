<mat-card class="cardWithShadow theme-card modal-card">
    <mat-card-header>
      <mat-card-title class="m-b-0">Update Line</mat-card-title>
      <span class="flex-1-auto"></span>
      <button mat-flat-button matTooltipPosition="left" class="m-l-8" matTooltipHideDelay="100000" (click)="closeModal()">
        <span color="warn">Close</span>
      </button>
    </mat-card-header>
    <mat-card-content class="b-t-1">
      <form [formGroup]="dataForm" autocomplete="off" novalidate (ngSubmit)="updateData(dataForm.value)">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Line Number</mat-label>
          <input matInput type="number" formControlName="lineNumber" />
          <mat-error *ngIf="validateControl('lineNumber') && hasError('lineNumber', 'required')">Line Number is required</mat-error>
          <mat-error *ngIf="validateControl('lineNumber') && hasError('lineNumber', 'min')">Line Number must be greater than 0</mat-error>
        </mat-form-field>
  
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Line Name</mat-label>
          <input matInput formControlName="lineName" />
          <mat-error *ngIf="validateControl('lineName') && hasError('lineName', 'required')">Line Name is required</mat-error>
          <mat-error *ngIf="validateControl('lineName') && hasError('lineName', 'maxlength')">Line Name must not exceed 50 characters</mat-error>
        </mat-form-field>
  
        <mat-checkbox formControlName="isActive">Active</mat-checkbox>
  
        <button mat-flat-button color="primary" [disabled]="!dataForm.valid">
          Save
        </button>
      </form>
    </mat-card-content>
  </mat-card>
